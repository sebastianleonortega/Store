<div class="container">

  <div class="venta" *ngFor="let venta of ventas" routerLink="panel/ventas/info/{{ventas.id}}">

      <div class="img">
        <img src="./../../../assets/564929.jpg" alt="">
        {{venta.img}}
      </div>

      <div class="info">
        <h3>{{venta.name}}</h3>
        <h6>{{venta.info}}</h6>
      </div>

  </div>
</div>
